{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Uni360</title>
  <link rel="stylesheet" href="{% static 'pos/style.css' %}">
  <link rel="stylesheet" href="{% static 'pos/profile.css' %}">
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Uni360</h2>
      <a href="{% url 'dashboard' %}">ğŸ  Dashboard</a>
      <a href="{% url 'map' %}">ğŸ—ºï¸ Campus Map</a>
      <a href="{% url 'safety' %}">ğŸ›¡ï¸ Safety</a>
      <a href="{% url 'notifications' %}">ğŸ”” Notifications <span id="unread-badge" style="display: none; background: #ff4444; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; margin-left: 5px;">0</span></a>
    </div>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
  </div>

  <!-- Top Header -->
  <div class="top-header">
    <div class="search-bar">
      <input type="text" placeholder="Search anything...">
      <button>SearchğŸ”</button>
    </div>
    <div class="profile-menu">
      <a href="{% url 'profile' %}">
        <img src="{% if user.profile.profile_picture_data %}{{ user.profile.profile_picture_data }}{% else %}{% static 'pos/default-profile.jpg' %}{% endif %}" alt="User Profile Image" class="profile-icon" role="button" tabindex="0" aria-label="Go to profile">
      </a>
    </div>
  </div>

  <div class="content">
    <h1>Your Profile</h1>
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar-container">
          <img src="{% if request.user.profile.profile_picture %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'pos/default-profile.jpg' %}{% endif %}" alt="Profile Picture" class="profile-avatar" id="profile-avatar">
          <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <label for="profile_picture" class="upload-btn" aria-label="Upload new profile picture">ğŸ“·</label>
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*" style="display: none;">
          </form>
        </div>
        <h2>{{ request.user.username }}</h2>
      </div>
      <form method="POST" id="profile-form">
        {% csrf_token %}
        <div class="profile-info">
          <div class="info-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ request.user.username }}" readonly disabled>
          </div>
          <div class="info-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}" readonly disabled>
          </div>
          <div class="info-group">
            <label for="student-id">Student ID</label>
            <p id="student-id">23-6555-528</p> <!-- Not editable -->
          </div>
          <div class="info-group">
            <label for="joined">Joined</label>
            <p id="joined">{{ request.user.date_joined|date:"F j, Y" }}</p> <!-- Not editable -->
          </div>
        </div>
        <div class="profile-actions">
          <button type="button" class="edit-btn" id="edit-btn" aria-label="Edit profile">Edit Profile</button>
          <button type="submit" class="save-btn" id="save-btn" style="display: none;" aria-label="Save changes">Save Changes</button>
          <button type="button" class="cancel-btn" id="cancel-btn" style="display: none;" aria-label="Cancel editing">Cancel</button>
        </div>
      </form>
      <!-- Dark/Light Mode Toggle -->
      <div style="margin-top: 20px; text-align: center;">
  <button id="theme-toggle" style="background: var(--button-gradient); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">ğŸŒ™ Dark Mode</button>
      </div>
    </div>
  </div>

  <script>
    // Auto-submit form when file is selected
    document.getElementById('profile_picture').addEventListener('change', function() {
      this.form.submit();
    });

    // Edit Profile Functionality
    const editBtn = document.getElementById('edit-btn');
    const saveBtn = document.getElementById('save-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    let originalUsername = usernameInput.value;
    let originalEmail = emailInput.value;

    editBtn.addEventListener('click', () => {
      // Enable editing
      usernameInput.readOnly = false;
      usernameInput.disabled = false;
      emailInput.readOnly = false;
      emailInput.disabled = false;
      usernameInput.focus();

      // Show save/cancel, hide edit
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'inline-block';
    });

    cancelBtn.addEventListener('click', () => {
      // Reset values
      usernameInput.value = originalUsername;
      emailInput.value = originalEmail;

      // Disable editing
      usernameInput.readOnly = true;
      usernameInput.disabled = true;
      emailInput.readOnly = true;
      emailInput.disabled = true;

      // Show edit, hide save/cancel
      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
    });

    // Dark/Light Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸ Light Mode';
    } else {
      themeToggle.textContent = 'ğŸŒ™ Dark Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });
  </script>
</body>
</html>
