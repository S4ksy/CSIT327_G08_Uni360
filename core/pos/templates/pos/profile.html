{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Uni360</title>
  <link rel="stylesheet" href="{% static 'pos/style.css' %}">
  <link rel="stylesheet" href="{% static 'pos/profile.css' %}">
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Uni360</h2>
      <a href="{% url 'dashboard' %}">ğŸ  Dashboard</a>
      <a href="{% url 'map' %}">ğŸ—ºï¸ Campus Map</a>
      <a href="{% url 'safety' %}">ğŸ›¡ï¸ Safety</a>
    </div>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
  </div>

  <!-- Top Header -->
  <div class="top-header">
    <div class="search-bar">
      <input type="text" placeholder="Search anything...">
      <button>SearchğŸ”</button>
    </div>
    <div class="profile-menu">
      <a href="{% url 'profile' %}">
        <img src="{% static 'pos/default-profile.jpg' %}" alt="User Profile Image" class="profile-icon" role="button" tabindex="0" aria-label="Go to profile">
      </a>
    </div>
  </div>

  <div class="content">
    <h1>Your Profile</h1>
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar-container">
          <img src="{% if request.user.profile.profile_picture %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'pos/default-profile.jpg' %}{% endif %}" alt="Profile Picture" class="profile-avatar" id="profile-avatar">
          <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <label for="profile_picture" class="upload-btn" aria-label="Upload new profile picture">ğŸ“·</label>
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*" style="display: none;">
          </form>
        </div>
        <h2>{{ request.user.username }}</h2>
      </div>
      <div class="profile-info">
        <div class="info-group">
          <label for="full-name">Full Name</label>
          <p id="full-name">{{ request.user.username }}</p>
        </div>
        <div class="info-group">
          <label for="email">Email</label>
          <p id="email">{{ request.user.email }}</p>
        </div>
        <div class="info-group">
          <label for="student-id">Student ID</label>
          <p id="student-id">23-6555-528</p> <!-- Placeholder, replace with actual field -->
        </div>
        <div class="info-group">
          <label for="joined">Joined</label>
          <p id="joined">{{ request.user.date_joined|date:"F j, Y" }}</p>
        </div>
      </div>
      <button class="edit-btn" aria-label="Edit profile">Edit Profile</button>
      <!-- Dark/Light Mode Toggle -->
      <div style="margin-top: 20px; text-align: center;">
  <button id="theme-toggle" style="background: var(--button-gradient); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">ğŸŒ™ Dark Mode</button>
      </div>
    </div>
  </div>

  <script>
    // Auto-submit form when file is selected
    document.getElementById('profile_picture').addEventListener('change', function() {
      this.form.submit();
    });

    // Dark/Light Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸ Light Mode';
    } else {
      themeToggle.textContent = 'ğŸŒ™ Dark Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });
  </script>
</body>
</html>
