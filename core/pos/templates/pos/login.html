<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Uni360</title>
  <style>
    :root {
      --primary-color: #6610F2;
      --secondary-color: #2EC4B6;
      --accent-color: #FF6B6B;
      --background-color: #F1F3F5;
      --surface-color: #FFFFFF;
      --heading-color: #1C1C1E;
      --body-text-color: #4A4A4A;
      --button-gradient: linear-gradient(90deg, #6610F2, #2EC4B6);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--body-text-color);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* --- NAVBAR --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    nav {
      flex: 1;
      text-align: center;
    }

    nav a {
      color: var(--body-text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    .nav-buttons a {
      background: var(--button-gradient);
      color: #fff;
      padding: 8px 18px;
      border-radius: 8px;
      margin-left: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      opacity: 0.9;
    }

    /* --- FORM CONTAINER --- */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 80%;
      margin: 100px auto;
    }

    .container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      background: var(--button-gradient);
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: auto;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      background: #ffe6e6;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 15px;
        gap: 10px;
        text-align: center;
      }

      .logo {
        font-size: 1.8rem;
        order: 1;
        width: 100%;
      }

      nav {
        order: 2;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      nav a {
        font-size: 14px;
        margin: 0;
        padding: 5px 10px;
        border-radius: 5px;
        background: #f0f0ff;
        color: var(--primary-color);
      }

      .nav-buttons {
        order: 3;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .nav-buttons a {
        padding: 10px 20px;
        font-size: 16px;
        flex: 1;
        max-width: 120px;
        text-align: center;
      }

      .container {
        width: 95%;
        padding: 30px 20px;
        margin: 80px auto;
        font-size: 16px;
      }

      input {
        font-size: 18px;
        padding: 15px;
      }

      button {
        font-size: 18px;
        padding: 15px 30px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Uni360</div>
    <nav>
      <a href="{% url 'home' %}#home">Home</a>
      <a href="{% url 'home' %}#features">Features</a>
      <a href="{% url 'home' %}#about">About</a>
    </nav>
    <div class="nav-buttons">
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Register</a>
    </div>
  </header>

  <div class="container">
    <h1>Welcome Back ðŸ‘‹</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" 
             name="student_email" 
             placeholder="Student Email" 
             pattern="[a-zA-Z]+\.[a-zA-Z]+@cit\.edu" 
             title="Use format firstname.lastname@cit.edu" 
             required>
      <input type="password" 
             name="password" 
             id="login-password" 
             placeholder="Password" 
             required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
