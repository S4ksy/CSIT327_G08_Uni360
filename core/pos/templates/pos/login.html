<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login | Uni360</title>
  <link rel="stylesheet" href="{% static 'pos/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Welcome Back ðŸ‘‹</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="student_email" placeholder="Student Email" pattern="[a-zA-Z]+\.[a-zA-Z]+@cit\.edu" title="Use format firstname.lastname@cit.edu" required>
      <input type="password" name="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
