<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Uni360</title>
  <link rel="stylesheet" href="{% static 'pos/login.css' %}">
</head>
<body>
  <header>
    <div class="logo">Uni360</div>
    <nav>
      <a href="{% url 'home' %}#home">Home</a>
      <a href="{% url 'home' %}#features">Features</a>
      <a href="{% url 'home' %}#about">About</a>
    </nav>
    <div class="nav-buttons">
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Register</a>
    </div>
  </header>

  <div class="container">
    <h1>Welcome Back ðŸ‘‹</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" 
             name="student_email" 
             placeholder="Student Email" 
             pattern="[a-zA-Z]+\.[a-zA-Z]+@cit\.edu" 
             title="Use format firstname.lastname@cit.edu" 
             required>
      <input type="password" 
             name="password" 
             id="login-password" 
             placeholder="Password" 
             required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
